<nav class="navbar"> <!-- nav bar -->
  <a href="index.html"  class="logo">
    <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
  </a>
  <div class="links-container">
    <a href="collection.html" class="navbar-link">collection</a>
  </div>
</nav>
<main class="album-view container narrow">
  <section class="clearfix">
    <div class="column half">
      <img src="/assets/images/album_covers/01.png" class="album-cover-art">
    </div>
    <div class="album-view-details column half">
      <h2 class="album-view-title">{{ currentAlbum.title }}</h2>
      <h3 class="album-view-artist">{{ currentAlbum.artist }}</h3>
      <h5 class="album-view-release-info">{{ currentAlbum.year + " " + currentAlbum.label }}</h5>
    </div>
  </section>
  <table class="album-view-song-list">
    <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in currentAlbum.songs">
      <td class="song-item-number">
        <span ng-show="!song.playing && !hovered">{{ $index + 1 }}</span>
        <a class="album-song-button" ng-show="!song.playing && hovered" ng-click="songPlayer.play(song)">
          <span class="ion-play"></span>
        </a>
        <a class="album-song-button" ng-show="song.playing" ng-click="songPlayer.pause(song)">
          <span class="ion-pause"></span>
        </a>
      </td>
      <td class="song-item-title">{{ song.title }}</td>
      <td class="song-item-duration">{{ song.duration }}</td>
    </tr>
  </table>
</main>
<ng-include src="'/templates/player_bar.html'"></ng-include>
<script src="scripts/app.js"></script>
<script src="scripts/fixtures.js"></script>
<script src="scripts/album.js"></script>
<script src="scripts/metrics.js"></script>
